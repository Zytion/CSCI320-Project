<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/admin.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/topNav.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<body>
    <header class="topnav" id="myTopnav">
        <a href="../index.html" class="active">
            <h1>Dee's Trees Music</h1>
        </a>
        <a href="admin.html">
            <h1>Admin</h1>
        </a>
        <a href="user.html">
            <h1>Profile</h1>
        </a>
    </header>
    <div id="tabs">
        <ul>
            <li class="active" data-tab="Songs">Song</li>
            <li data-tab="Artists">Artist</li>
            <li data-tab="Releases">Release</li>
            <li data-tab="Genres">Genre</li>
        </ul>
        <small>Creating a Song</small>
    </div>
    <main>
        <form action="/admin/song" method="POST">
            <div id="songPage">
                <div>Title</div>
                <input type="text" name="name" id="songTitle">
                <div>Length</div>
                <input type="text" name="182" id="songLength">
                <div>Release Date</div>
                <input type="date" name="10/08/2020" id="songDate">
                <div>release ID</div>
                <input type="text" name="1" id="songReleaseID">
                <div>Artist ID</div>
                <input type="text" name="12" id="songArtist">
                <div>Track Number</div>
                <input type="text" name="123" id="songTrackNumber">
                <div>Genre</div>
                <input type="text" name="124" id="songGenre">
                <button id="songSubmit" type="submit">Add Song</button>
            </div>
        </form>

        <form action="/admin/artist" method="POST">
            <div id="artistPage">
                <div>Artist Name</div>
                <input type="text" name="name" id="artistName">
                <button id="artistSubmit" type="submit">Add Artist</button>
            </div>
        </form>

        <form action="/admin/release" method="POST">
            <div id="releasePage">
                <div>Title</div>
                <input type="text" name="name" id="releaseTitle">
                <div>Release Date</div>
                <input type="date" name="10/08/2020" id="releaseDate">
                <div>Release Type</div>
                <select name="releaseType" id="releaseType">
                    <option value="Single">Single</option>
                    <option value="Album">Album</option>
                </select>
                <div>Artist ID</div>
                <input type="text" name="12" id="releaseArtist">
                <div>Genre ID</div>
                <input type="text" name="124" id="releaseGenre">
                <button id="releaseSubmit" type="submit">Add release</button>
            </div>
        </form>

        <form action="/admin/genre" method="POST">
            <div id="genrePage">
                <div>Title</div>
                <input type="text" name="name" id="genreTitle">
                <button id="genreSubmit" type="submit">Add Genre</button>
            </div>
        </form>
    </main>
    <script src="../JS/admin.js"></script>
</body>

</html>
