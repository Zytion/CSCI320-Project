<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <link rel="stylesheet" type="text/css" href="CSS/topNav.css" />
    <link rel="stylesheet" type="text/css" href="CSS/album.css" />
    <link rel="stylesheet" type="text/css" href="CSS/song.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <title>CSCI 320 Project</title>
</head>

<body>
    <header class="topnav" id="myTopnav">
        <a href="index.html" class="active">
            <h1>Dee's Trees Music</h1>
        </a>
        <a href="HTML/user.html">
            <input type="text" placeholder="Username" name="username">
            <input type="text" placeholder="Password" name="psw">      
            <button type="submit">Login</button>
            <!--<h1><i class="fa fa-user" aria-hidden="true"> Profile</i></h1>-->
        </a>
    </header>
    <div id="tabs">
        <ul>
            <li class="active" data-tab="Songs">Songs</li>
            <li data-tab="Artists">Artists</li>
            <li data-tab="Albums">Albums</li>
            <li data-tab="Genres">Genres</li>
            <li data-tab="Playlists">Playlists</li>
        </ul>
        <label for="Sort">Sort By:</label>
        <select name="sort" id="sort">
            <option value="name">Title</option>
            <optgroup label="Genre">
                <option value="rock">Rock</option>
                <option value="classical">Classical</option>
            </optgroup>
        </select>
        <input type="submit" value="Submit">
        <small>Showing Songs by name</small>
    </div>
    <div id="detailsPage">
        <figure>
            <img id="detailImg" src="" alt="Album Cover">
            <div>
                <h1>Title</h1>
                <h2>artist</h2>
                <h3>Genre</h3>
            </div>
        </figure>
        <table id="albumSongs">
        </table>
        <div id="albumBack">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </div>
    </div>
    <main>
        <div id="songPage">
            <table id="songList">
            </table>
        </div>
        <div id="artistPage">
            <ul id="artistList">
                
            </ul>
        </div>
        <div id="albumPage">
            <ul id="albumList">
            
            </ul>
        </div>
        <div id="genrePage">
            <ul id="genreList">
            
            </ul>
        </div>
        <div id="playlistPage">
            <ul id="playlistList">
            
            </ul>
        </div>
        <div id="dataPage">
            <ul id="dataList">
            
            </ul>
        </div>
    </main>
    <script src="JS/create.js"></script>
    <script src="JS/tabs.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
